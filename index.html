	    canvas {
	        -moz-user-select: none;
	        -webkit-user-select: none;
	        -ms-user-select: none;
	    }


	    #canvas-holder {
	        width: 100%;
	        margin-top: 50px;
	        text-align: center;
	    }
	    #chartjs-tooltip {
	      opacity: 1;
	      position: absolute;
	      background: rgba(0, 0, 0, .7);
	      color: white;
	      border-radius: 3px;
	      -webkit-transition: all .1s ease;
	      transition: all .1s ease;
	      pointer-events: none;
	      -webkit-transform: translate(-50%, 0);
	      transform: translate(-50%, 0);
	    }

	    .chartjs-tooltip-key {
	      display: inline-block;
	      width: 10px;
	      height: 10px;
	    }
    </style>

    <script type="text/javascript">

    	jQuery.ajaxSetup({async:false});

        $(document).ready( function() {
			var githubraw = '';
			var page = '';

			if ( ( location.href.indexOf('?') == -1 ) || 
					( location.href.indexOf('?') == location.href.length - 1 ) ) {
				$('.grid__col--7-of-12').empty();
	            $('.grid__col--7-of-12').load( githubraw + 'line-legend.html #loadpoint' );
				$('body').
				append('<script type="text/javascript" id="dyn_script"' +
					' src="' + githubraw + 'line-legend.js"></s'+'cript>');
				sessionStorage.setItem("PageVisited", "True");
			} else {
				// console.log(location.href.substr(
				// 	-(location.href.length - location.href.indexOf('?') - 1),
				// 	(location.href.length - location.href.indexOf('?'))
				// 	)
				// );
				page = location.href.substr(
					-(location.href.length - location.href.indexOf('?') - 1),
					(location.href.length - location.href.indexOf('?'))
					);
				$('.grid__col--7-of-12').empty();
				$('.grid__col--7-of-12').load( githubraw + page +'.html #loadpoint' );

				$('body').
				append('<script type="text/javascript" id="dyn_script"' +
					' src="' + githubraw + page + '.js"></s'+'cript>');
			}

			$( document ).on( 'click', '.btn', function(event) {
				var button = $(this).attr('name');
				location.href = location.href.substr
								( 0, location.href.indexOf('?') ) + '?' + button;
			});
        });

    </script>
